    <!--Formulario-->
    <h1>Realiza tú pedido</h1>

    <h2>Datos Personales</h2>
    <form class="Pedidos">

        <div>
            <section id="datos">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" id="nombre" name="nombre">
                <br>

                <label for="tel">Teléfono</label>
                <br>
                <input type="tel" id="tel" name="tel" maxlength="10">
                <br>

                <label>Correo electrónico</label>
                <br>
                <input type="email" id="correo" name="correo">
                <br>

                <label>Descripción del pastel</label>
                <br>
                <textarea id="des" name="des" rows="4" cols="50"> </textarea>

            </section>
            <section id="sabor">
                <h2>Selecciona el sabor del pan</h2>
        
                <label><input type="checkbox" id="cbox1" value="checkbox1"> Pan de Chocolate..................................................................................................................................................................................................$150</label><br>
                <label><input type="checkbox" id="cbox2" value="checkbox2"> Pan de Vainilla.........................................................................................................................................................................................................$130</label><br>
                <label><input type="checkbox" id="cbox3" value="checkbox3"> Pan de Zanahoria...................................................................................................................................................................................................$145</label><br>
                <label><input type="checkbox" id="cbox4" value="checkbox4"> Cheesecake..............................................................................................................................................................................................................$255</label><br>

            </section>

            <section id="deco">
                <h2>Selecciona el Topping o Decoración</h2>
        
                 <label><input type="checkbox" id="cbox1" value="checkbox1"> Chispas de chocolate......................................................................................................................................................................................$25</label><br>
                <label><input type="checkbox" id="cbox2" value="checkbox2"> Mermelada de fresa..........................................................................................................................................................................................$30</label><br>
                <label><input type="checkbox" id="cbox3" value="checkbox3"> Mermelada de Zarzamora.............................................................................................................................................................................$30</label><br>
                <label><input type="checkbox" id="cbox4" value="checkbox4"> Mermelada de Piña.............................................................................................................................................................................................$30</label><br>
                <label><input type="checkbox" id="cbox5" value="checkbox5"> Frutas............................................................................................................................................................................................................................$55</label><br>
                <label><input type="checkbox" id="cbox6" value="checkbox6"> Crema Pastelera..................................................................................................................................................................................................$55</label><br>
                <label><input type="checkbox" id="cbox7" value="checkbox7"> Chispas de arcoiris..............................................................................................................................................................................................$25</label><br>   
            </section>
            <button class="btn">Realizar Pedido</button>  
        
        </div>
